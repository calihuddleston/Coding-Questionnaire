<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Questionnaire</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
<!-- contains starting page content: header, description -->
    <div class="container">
        <h2 id="time-clock"></h2>
        <h2 id = "score"></h2>
        <h1 class="game-intro">Coding Questionnaire</h1>
        <p class="game-intro">Try to correctly answer as many coding-related questions before the time clock runs out! Answer incorrectly and receive a 10 second penalty against the time clock. Are you up for the challenge? Press Start.</p>
    </div>
    
<!-- container for questions/answer buttons -->
    <div id="question-container"></div>       
    
<!-- game start & highscores button to start game and access highscores -->
    <div class="button">
        <button id="strt-button">Start</button>
        <button id="highscores">HighScores</button>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
